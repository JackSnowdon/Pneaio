{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} PNEAIO | Buy Card{% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'world_index' %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>Card Shop</h1>
        <p>Buy Cards For Free For Now!</p>
    </div>
</div>

<form role="form" method="post" id="buy_card_form" action="{% url 'buy_card' this_base.pk %}">
    <div class="form-group">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-8 mb-0">
                {{ card_form.card|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="submit_buy_card" name="commit" type="submit" value="Add To {{ this_base }}">
            </div>
        </div>
        <br>
    </div>
</form>


{% endblock %}
