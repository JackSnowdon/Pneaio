{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} PNEAIO | Create Deck {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'world_index' %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>New Deck</h1>
    </div>
</div>

<form role="form" method="post" id="new_deck_form" action="{% url 'create_deck' %}">
    <div class="form-group">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-8 mb-0">
                <p>Deck Size: 20</p>
                {{ deck_form.name|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="submit_deck" name="commit" type="submit" value="Create Deck">
            </div>
        </div>
        <br>
    </div>
</form>


{% endblock %}
